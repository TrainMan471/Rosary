<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({

			// Height

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true,

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../lib/turn.js'],
	nope: ['../lib/turn.html4.min.js'],
	both: ['../CSS/basic.css'],
	complete: loadApp
});

</script>
